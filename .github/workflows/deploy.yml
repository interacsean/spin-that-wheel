name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
      - ci

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Specify the Node.js version compatible with your project

      # Step 3: Install dependencies and build the project

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
          
      # Step 4: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist # Replace "build" with your output directory if different

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
      # Step 2: Download build artifacts

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      # Step 3: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          folder: dist # Replace "build" with your output directory if different
